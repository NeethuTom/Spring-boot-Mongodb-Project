<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <script src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>    Demo    </title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Please enter your credentials!!</h1>
    <div class="col-md-6">
        <form name="saveUser" action="/login" method="post" class="form-horizontal">

            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" class="form-control" placeholder="User Name" name="userName">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Password" name="password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
