<div class="container">
    <h1 class="text-center">My Profile</h1>
    <div class="col-md-6">
        <form name="updateUser" action="/update" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" id="id" class="form-control" name="id"  th:value="${user.id}" readonly/>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" name="name"  th:value="${user.name}" readonly/>
            </div>

            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" class="form-control" name="userName"  th:value="${user.userName}" readonly/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" name="password"  th:value="${user.password}" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email"  th:value="${user.email}" />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="role" id="role" class="form-control" name="role"  th:value="${user.role}" readonly/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Edit my profile</button>
            </div>
        </form>
    </div>
</div>
