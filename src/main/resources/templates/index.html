<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <script src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>    Demo    </title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Demo</h1>
    <div class="col-md-6">
        <form name="saveUser" action="/save" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Name" name="name"/>
            </div>

            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" class="form-control" placeholder="User Name" name="userName">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Password" name="password">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email" name="email">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <input type="role" id="role" class="form-control" placeholder="admin/normal" name="role">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

    <div class="col-md-12">
        <h2>Saved Users</h2>
        <table id="usersTable" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>
<script>
    $.ajax({
        url: "/api/users",

        success: function (response) {
            $.each(response, function (i, item) {
                var row = $("<tr />");
                $("#usersTable").append(row);

                row.append($("<td>" + item.id + "</td>"));
                row.append($("<td>" + item.name + "</td>"));
                row.append($("<td>" + item.userName + "</td>"));
                row.append($("<td>" + item.role + "</td>"));
                row.append($("<td>" + item.email + "</td>"));

            });
        }
    })
</script>
</body>
</html>
